<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>肉肉小舖｜一頁式肉品商店</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Navbar -->
  <header class="bg-red-600 text-white p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">肉肉小舖</h1>
      <nav class="space-x-4">
        <a href="#products" class="hover:underline">商品</a>
        <a href="#about" class="hover:underline">關於我們</a>
        <a href="#contact" class="hover:underline">聯絡我們</a>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="bg-cover bg-center h-[400px] flex items-center justify-center text-white" style="background-image: url('https://images.unsplash.com/photo-1604908177225-c5b6d4946442');">
    <div class="text-center bg-black/60 p-6 rounded-xl">
      <h2 class="text-3xl font-bold mb-2">嚴選肉品，美味宅配到家！</h2>
      <p class="mb-4">牛肉｜豬肉｜雞肉 多樣選擇</p>
      <a href="#products" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">立即選購</a>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="py-12">
    <div class="container mx-auto">
      <h3 class="text-2xl font-bold mb-6 text-center">熱銷商品</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Product Card -->
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg">
          <img src="https://images.unsplash.com/photo-1606788075761-17c6d0b6c7b0" alt="牛排" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="font-semibold text-lg">美國Prime牛排</h4>
            <p class="text-sm text-gray-600">嫩煎口感極佳，每片約250g</p>
            <div class="flex justify-between items-center mt-4">
              <span class="text-red-600 font-bold text-lg">$399</span>
              <button onclick="addToCart('美國Prime牛排')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">加入購物車</button>
            </div>
          </div>
        </div>

        <!-- Repeat Product Cards -->
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg">
          <img src="https://images.unsplash.com/photo-1598515214023-7eeffcda2e7c" alt="豬五花" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="font-semibold text-lg">台灣豬五花</h4>
            <p class="text-sm text-gray-600">火鍋/燒烤皆宜，200g/包</p>
            <div class="flex justify-between items-center mt-4">
              <span class="text-red-600 font-bold text-lg">$199</span>
              <button onclick="addToCart('台灣豬五花')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">加入購物車</button>
            </div>
          </div>
        </div>

        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg">
          <img src="https://images.unsplash.com/photo-1625241336005-ffcf11df8562" alt="雞腿排" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="font-semibold text-lg">香煎雞腿排</h4>
            <p class="text-sm text-gray-600">無骨雞腿，香煎最佳，250g</p>
            <div class="flex justify-between items-center mt-4">
              <span class="text-red-600 font-bold text-lg">$149</span>
              <button onclick="addToCart('香煎雞腿排')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">加入購物車</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="bg-gray-100 py-12">
    <div class="container mx-auto max-w-3xl text-center">
      <h3 class="text-2xl font-bold mb-4">關於肉肉小舖</h3>
      <p class="text-gray-700">我們嚴選各地優質肉品，確保新鮮、安全，從牧場直送到您家。讓每一口都是幸福的滋味！</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-12">
    <div class="container mx-auto max-w-xl">
      <h3 class="text-2xl font-bold mb-4 text-center">聯絡我們</h3>
      <form class="space-y-4">
        <input type="text" placeholder="您的姓名" class="w-full p-2 border rounded" required>
        <input type="email" placeholder="您的信箱" class="w-full p-2 border rounded" required>
        <textarea placeholder="留言內容" class="w-full p-2 border rounded" rows="4"></textarea>
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">送出</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    &copy; 2025 肉肉小舖 All Rights Reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function addToCart(productName) {
      alert(`${productName} 已加入購物車！`);
    }
  </script>
</body>
</html>
